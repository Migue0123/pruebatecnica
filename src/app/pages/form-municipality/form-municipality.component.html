<div class="container">
  <div>
    <a routerLink="" class="btn btn-outline-light btn-lg"> Atrás </a>
    <h1 style="display: flex; justify-content: center">
      Formulario municipios
    </h1>
    <div class="card" style="padding: 4em 16em">
      <div class="card-body">
        <div style="display: flex; justify-content: space-between">
          <h2>Municipios</h2>
          <button
            class="btn btn-outline-primary mt-2"
            style="border: 0"
            (click)="toggleForm()"
          >
            + Añadir municipio
          </button>
        </div>
        <form class="mt-4" *ngIf="showFormMunicipality">
          <div class="input-group mb-2 containerForm">
            <div>
              <label class="form-label">Nombre</label>
              <input
                type="text"
                name="nombre"
                class="form-control border-secondary"
                placeholder="Ingrese el nombre"
              />
            </div>
            <div>
              <label class="form-label">Departamento</label>
              <select class="form-select border-secondary" aria-label="Default select example">
                <option selected disabled>Seleccione el deparatamento</option>
                <option
                  *ngFor="let department of departments; let i; as: index"
                  [value]="i"
                >
                  {{ department.name }}
                </option>
              </select>
            </div>
            <div>
              <label class="form-label">Código DANE</label>
              <input
                type="text"
                name="dane"
                class="form-control border-secondary"
                placeholder="Ingrese el código DANE"
              />
            </div>
            <div
              class="mt-2"
              style="display: flex; align-items: center; gap: 8px"
            >
              <input type="checkbox" style="width: 16px; height: 16px" />
              <label>Distrito capital</label>
            </div>
          </div>
          <div style="display: flex; place-content: end">
            <button
              class="btn btn-outline-secondary mt-2"
              (click)="toggleForm()"
            >
              Cancelar
            </button>
            <button class="btn btn-primary mt-2 ms-2">Añadir</button>
          </div>
        </form>
        <ul class="mt-4">
          <li *ngFor="let mun of municipalities">
            <div
              style="display: flex; justify-content: space-between; width: 100%"
            >
              {{ mun.name }} - {{ mun.department }} - {{ mun.dane }}
              <div>
                <button class="btn btn-primary mt-2 ms-2">Modificar</button>
                <button class="btn btn-danger mt-2 ms-2">Eliminar</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
